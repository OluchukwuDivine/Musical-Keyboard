<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <title>Basic keyboard</title>
</head>

<body>
    <div class="container">
        <div class="piano-body">
            <div class="top-sec">
                <div class="speakers">
                    <!-- bacground image with css -->
                </div>
                <div class="lights-sec">
                    <div class="light-lines">
                        <div class="bulb orange"></div>
                        <div class="bulb blue"></div>
                    </div>
                    <div class="light-lines">
                        <div class="bulb green"></div>
                        <div class="bulb red"></div>
                    </div>
                    <div class="light-lines">
                        <div class="bulb gray"></div>
                        <div class="bulb yellow"></div>
                    </div>
                </div>
                <div class="screen-sec">
                    <div class="keyboard-name">
                        YAMAHA
                    </div>
                    <div class="screen">
                        <div class="top-screen">
                            <i class="fa fa-music" aria-hidden="true"></i>
                            <span class="slash">|</span>
                            <p class="display-note">Doh</p>
                        </div>
                        <div class="bottom-screen">
                            <i class="fa fa-headphones" aria-hidden="true"></i>
                            <span class="slash">|</span>
                            <p class="headphones-note"></p>
                        </div>
                    </div>
                    <div class="keyboard-type">
                        Acoustic Piano
                    </div>
                </div>
                <div class="equaliser-sec">
                    <input type="range" value="30">
                </div>
                <div class="speakers">
                    <!-- bacground image with css -->
                </div>
            </div>
            <div class="bottom-sec">
                <div class="black-key-holder">
                    <div class="first-holder">
                        <div class="black-keys first-holder-key-1"></div>
                        <div class="black-keys"></div>
                        <div class="black-keys"></div>
                    </div>
                    <div class="second-holder">
                        <div class="black-keys second-holder-key-1"></div>
                        <div class="black-keys second-holder-key-2"></div>
                    </div>
                    <div class="third-holder">
                        <div class="black-keys"></div>
                        <div class="black-keys"></div>
                        <div class="black-keys third-holder-key-3"></div>
                    </div>
                </div>
                <div class="white-keys doh-btn"></div>
                <div class="white-keys reh-btn"></div>
                <div class="white-keys mih-btn"></div>
                <div class="white-keys fah-btn"></div>
                <div class="white-keys soh-btn"></div>
                <div class="white-keys lah-btn"></div>
                <div class="white-keys tih-btn"></div>
                <div class="white-keys big-doh-btn"></div>
                <div class="white-keys octave-btn-1"></div>
                <div class="white-keys octave-btn-2"></div>
                <div class="white-keys octave-btn-3"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
